baseURL: http://example.org/
languageCode: en-us
title: "Toha"
theme: "toha-bpi"

# Manage languages
# For any more details, you can check the official documentation: https://gohugo.io/content-management/multilingual/
languages:
  en:
    languageName: English
    weight: 1
  bn:
    languageName: বাংলা
    weight: 2
  fr:
    languageName: Français
    weight: 3
  id: 
    languageName: Indonesian
    weight: 4
  de:
    languageName: Deutsch
    weight: 5
  es:
    languageName: Spanish
    weight: 6

# At least HTML and JSON are required for the main HTML content and
# client-side JavaScript search
outputs:
  home:
    - HTML
    - RSS
    - JSON

# Force a locale to be use, really useful to develop the application ! Should be commented in production, the "weight" should rocks.
# DefaultContentLanguage: fr

# Allow raw html in markdown file
markup:
  goldmark:
    renderer:
      unsafe: true
  tableOfContents:
    startLevel: 2
    endLevel: 6
    ordered: false

# Enable Google Analytics
googleAnalytics: UA-XXXXXXXXX-X

# Enable Disqus forum
disqusShortname: does-not-exist

# Enable global emoji support
enableEmoji: true

# Site parameters
params:
  # Background image of the landing page
  background: /images/site/background.jpg

  # Provide logos for your site. The inverted logo will be used in the initial
  # transparent navbar and the main logo will be used in the non-transparent navbar.
  # It will default to the theme logos if not provided.
  logo:
    main: /images/site/main-logo.png
    inverted: /images/site/inverted-logo.png
    favicon: /images/site/favicon.png

  # GitHub repo URL of your site
  gitRepo: https://github.com/hugo-toha/hugo-toha.github.io

  # specify whether you want to write some blog posts or not
  enableBlogPost: true

  # specify whether you want to show Table of Contents in reading page
  enableTOC: true

  # specify the number of recent posts to show in the home page
  recentPostsNum: 3

  # specify whether you want to show the site footer
  footer: true

  # specify whether you want the fancy splash screen shown in the home page
  splash: true

  # Provide newsletter configuration. This feature hasn't been implemented yet.
  # Currently, you can just hide it from the footer.
  newsletter:
    enable: true

  # Enable sharing on different social networks
  share:
    # Twitter has two subparameters
    #   * message: enables the Twitter share button and sets
    #     the message to use when sharing and receives three %s paramters:
    #     * Post title
    #     * URL
    #     * tags
    #   * handle: Twitter handle of the site used in Twitter cards
    twitter:
      message: 'I am reading "%s" at %s %s'
      handle: bonito_pero
    # Mastodon message to use when sharing receives two %s paramters:
    #   * Post title
    #   * tags
    mastodon: 'I am reading "%s" %s'
    # Facebook doesn't allow pre-filling the message the user will use when
    # sharing the link, so it's only a boolean true/false value
    facebook: true
